<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Forms</h1>
    <form>
        <label for="name">Name</label>
        <input type="text" name="Name" id="name" placeholder="Name">
        <br><br>
        <label for="email">Email Id</label>
        <input type="email" name="Email id" id="email" placeholder="Email-Id">
        <br><br>
        <label for="password">Password</label>
        <input type="password" name="Password" id="password" placeholder="Password">
        <br><br>
        <label for="phone">Phone No.</label>
        <input type="phone" name="" id="phone" placeholder="Phone Number">
        <br><br>
        <label for="date">Date</label>
        <input type="date" id="date">
        <p>Please choose your preferred language</p>
        <input type="radio" name="fav_language" id="html">
        <label for="html">HTML</label>
        <br>
        <input type="radio" name="fav_language" id="css">
        <label for="css">CSS</label>
        <br>
        <input type="radio" name="fav_language" id="js">
        <label for="js">JavaScript</label>
        <br><br>
        <p>Please choose your Course</p>
        <input type="checkbox" name="fav_course" id="mern">
        <label for="mern">MERN Stack</label>
        <br>
        <input type="checkbox" name="fav_course" id="dev-ops">
        <label for="dev-ops">Dev-Ops</label>
        <br>
        <input type="checkbox" name="fav_course" id="java-fullstack">
        <label for="java-fullstack">Java-Full Stack</label>
        <br><br>
        <p>Field of Study</p>
        <select>
            <option value="option1">B.Tech(IT)</option>
            <option value="option2">B.Tech(CS)</option>
            <option value="option3">BCA</option>
            <option value="option4">MCA</option>
            <option value="option5">M.Tech</option>
        </select>
        <br><br>

        <textarea name="describe-yourself" id="describe-yourself" cols="30" rows="15">describe-Yourself</textarea>
        <br><br>
        <input type="submit" name="submit" id="submit">
        <br><br>
        <a href="./table_file.html">Click here for Table file</a>




    </form>
</body>

</html>
